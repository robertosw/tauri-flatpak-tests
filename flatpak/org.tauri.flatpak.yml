id: org.tauri.flatpak

runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk

# runtime: org.freedesktop.Platform
# runtime-version: "23.08"
# sdk: org.freedesktop.Sdk

command: tauri-app  # TODO
finish-args:
  # Show windows
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri # OpenGL, maybe not needed

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        path: ./deb-unpacked/usr/bin/tauri-app  # TODO
    build-commands:
      - "install -Dm755 finanzbuch /app/bin/tauri-app" # TODO
      # - "ldd /app/bin/finanzbuch | grep \"not found\"" # to see missing deps while building

  # dependencies of binary
  - name: libwebkit
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/x86_64-linux-gnu/libwebkit2gtk-4.0.so.37
      # - type: dir
      #   path: /usr/lib/x86_64-linux-gnu/
    build-commands:
      - "install -Dm644 libwebkit2gtk-4.0.so.37 /app/lib/libwebkit2gtk-4.0.so.37"
      # - "ldd /app/lib/libwebkit2gtk-4.0.so.37 | grep \"not found\"" # to see missing deps while building

  - name: libjavascriptcoregtk-4
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/x86_64-linux-gnu/libjavascriptcoregtk-4.0.so.18
    build-commands:
      - "install -Dm644 libjavascriptcoregtk-4.0.so.18 /app/lib/libjavascriptcoregtk-4.0.so.18"
      # - "ldd /app/lib/libjavascriptcoregtk-4.0.so.18 | grep \"not found\"" # to see missing deps while building

  - name: libsoup-2
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/x86_64-linux-gnu/libsoup-2.4.so.1
    build-commands:
      - "install -Dm644 libsoup-2.4.so.1 /app/lib/libsoup-2.4.so.1"
      # - "ldd /app/lib/libsoup-2.4.so.1 | grep \"not found\"" # to see missing deps while building

  # dependencies of dependencies
  - name: libicui18n
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/x86_64-linux-gnu/libicui18n.so.72
    build-commands:
      - "install -Dm644 libicui18n.so.72 /app/lib/libicui18n.so.72"
