  - name: libicuuc
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/x86_64-linux-gnu/libicuuc.so.72
    build-commands:
      - "install -Dm644 libicuuc.so.72 /app/lib/libicuuc.so.72"
